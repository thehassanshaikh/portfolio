<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio </title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/151a8745fe.js" crossorigin="anonymous"></script>
</head>

<body>

  <main class="container">
    <div class="portfolio">
      <img class="portfolio-img" src="https://avatars.githubusercontent.com/u/52702311?v=4" alt="Hassan Shaikh">
    </div>
    <div class="name">
      <p>Hassan Shaikh</p>
    </div>
    <div class="work">
      <p>Web <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
    </div>

    <div class="con-buttons">

      <button class="button-85" role="button">Portfolio</button>
      <button class="button-85" role="button">Experience</button>
      <button class="button-85" role="button">Creative</button>
      <button class="button-85" role="button">Recommendations</button>

    </div>
    <div class="social">
      <i class=" fa-brands fa-facebook"><a href="#"></a></i>
      <i class=" fa-brands fa-snapchat"><a href="#"></a></i>
      <i class=" fa-brands fa-instagram"><a href="#"></a></i>
      <i class=" fa-brands fa-twitter"><a href="#"></a></i>
      <i class=" fa-brands fa-linkedin"><a href="#"></a></i>
      <i class=" fa-brands fa-github"><a href="#"></a></i>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
